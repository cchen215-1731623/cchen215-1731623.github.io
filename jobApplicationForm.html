<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>College Application</title>
</head>
<body>
    

<h2>College Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">
    <fieldset>
		<legend>Account Information</legend>
		<div class="field">
			<label>CarolinE University Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
    </fieldset>
    
    <fieldset>
		<legend>Who are You?</legend>
		<div class="field">
			<label>First name:</label> 
			<input type="text" name="name">
        </div>
        <div class="field">
			<label>Last name:</label> 
            <input type="text" name="name">
        <div class="field">
            <label>Gender</label> 
            <select name="gender">
                <option value="" selected="true">Gender</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
                <option value="O">Prefer Not To Answer</option>
            </div>
            <div class="field">
                <label>Street Address:</label> 
                <input type="text" name="street">
            </div>
            <div class="field">
                <label>City:</label> 
                <input type="text" name="city">
            </div>
        </div>
        <div class="field">
            <label>State:</label> 
            <input type="text" name="state">
        </div>
    </div>
    <div class="field">
        <label>ZIP:</label> 
        <input type="text" name="zip">
    </div>
</fieldset>
<fieldset>
    <legend>General Information</legend>
    <div class="field">
        <label>Year Of Graduation</label>
        <ul>
            <li><input type="checkbox" name="2019" value="2019">2019</li>
            <li><input type="checkbox" name="2020" value="2020">2020</li>
            <li><input type="checkbox" name="2021" value="2021">2021</li>
            <li><input type="checkbox" name="2022" value="2022">2022</li>
        </ul>
        </div>
    
    </div>


</fieldset>
<fieldset>
    
    <legend>Extracurricular Activities</legend>
    <div class="field">
        <label>Extracurricular Acitivty 1: Description</label><br>
        <textarea name="deserve" rows="6" cols="60"></textarea>
    </div>
    <div class="field">
        <label>Extracurricular Activity 2: Description</label><br>
        <textarea name="project" rows="6" cols="60"></textarea>
    </div>

</fieldset>

<fieldset>
    <legend>Personal Statement</legend>
    <div class="field">
        <label>Why do you want to come to this University?</label><br>
        <textarea name="number 1" rows="9" cols="100"></textarea>
    </div>

</fieldset>

<input type="submit" value="Submit form">

</form>
</body>
</html>
